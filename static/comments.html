<div class="header">
    <p>Комменты подгружаются автоматически.</p>
    <p>Исходники: <a href="https://github.com/bormand/ngk">https://github.com/bormand/ngk</a></p>
    <p>Снепшот базы: TODO</p>
    <p><a href="" ng-click="unignoreAllUsers($event)">разбанить всех</a>
</div>
<div>
    <div ng-repeat="comment in comments" class="comment">
        <img ng-src="{{comment.avatar_url}}" class="avatar">
        <div class="content">
                <div class="info">
                <a href="http://govnokod.ru/user/{{comment.user_id}}">{{comment.user_name}}</a>
                насрал в
                <a href="http://govnokod.ru/{{comment.post_id}}#comment{{comment.id}}">#{{comment.post_id}}</a>
                (<a href="#!/{{comment.post_id}}#comment{{comment.id}}">Зеркало на NGK</a>)
                ({{comment.posted}})
                <a href="" ng-click="ignoreUser(comment.user_id, comment.user_name)" class="ignore" title="Забанить">&#x2613;</a>
            </div>
            <div class="text" ng-bind-html="comment.text"></div>
        </div>
    </div>
    <div>
        <button ng-click="loadMoreComments()">Ещё комменты</button>
    </div>
</div>
